{% extends "base.html" %}
{% set active_page = "login" %}
{% block content %}
<form action="/login" method="POST">
	<p>
		Username:<br>
		<input
			type="text"
			name="username"
			{% if username %}
			value={{ username }}
			{% endif %}
			autocomplete="off"
			minlength="3"
			maxlength="20"
		>
	</p>
	<p>
		password:<br>
		<input type="password" name="password" autocomplete="off">
	</p>
	<input type="submit" value="Log In">
</form>
{% endblock %}
